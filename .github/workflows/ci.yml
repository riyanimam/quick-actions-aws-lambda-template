name: quick-actions-aws-lambda-template-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  python_lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Python Lint
      run: |
        pip install -r python/test/requirements.txt
        ruff check python/
  python_format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Python Format
      run: |
        pip install -r python/test/requirements.txt
        ruff format python/ --check
  
